name: Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20] 

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm install -g pnpm

      - run: pnpm install

      # Run tests with JSON reporter for clean parsing
      - name: Run tests and extract count
        id: test_count
        run: |
          # Run tests with basic reporter and extract the passing test count
          TEST_OUTPUT=$(pnpm test --reporter=basic --run 2>&1)
          if [ $? -eq 0 ]; then
            PASSING_TESTS=$(echo "$TEST_OUTPUT" | grep "Tests" | grep -o '[0-9]\+ passed' | grep -o '[0-9]\+')
            echo "Passing tests: $PASSING_TESTS"
            echo "{ \"schemaVersion\": 1, \"label\": \"tests\", \"message\": \"$PASSING_TESTS tests passing\", \"color\": \"#007f50\" }" > tests-status.json
          else
            echo "Test command failed. Output:"
            echo "$TEST_OUTPUT"
            exit 1
          fi
        env:
          CI: true

      # Commit the updated JSON file back to the repo
      - name: Commit test count JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add tests-status.json
          git commit -m "Update test count"
          git push origin main
        # Prevents workflow from failing if no changes are made
        continue-on-error: true